<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gitam Online Shopping SignUp</title>
    <link rel="stylesheet" href="css/style1.css" />
    <style>
      .button {
        border: none;
        color: rgb(227, 226, 226);
        padding: 10px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      
      .button2 {background-color: #000000;} /* Blue */
      </style>
</head>

<body class="flex">
    <div class="container1">
        <div class="user1"></div>
        <form>
            <br>
            <br>
            <br>
            
            <h2>Sign Up </h2>
            
            <div class="input">
                <input type="text" id="firstName" name="firstName" value="" required />
                <label for="firstName">First Name</label>
            </div>
            <div class="input">
                <input type="text" id="secondName" name="secondName" value="" required />
                <label for="secondName">Second Name</label>
            </div>
            <div class="input">
                <input type="text" id="gender" name="gender" value="" required />
                <label>Gender</label>
            </div>
            <div class="input">
                <input type="number" id="phonenumber" name="phonenumber" value="" required />
                <label for="phonenumber">Phone Number</label>
            </div>

            <div class="input">
                <input type="email" id="email" name="email" value="" required />
                <label for="email">Email</label>
             
            </div>
            <div class="input box">
                <input type="password" id="password"  name="password" required/>
                <label for="password">Password</label>
            </div>
            <div class="input box">
                <input type="password" id="confirmPassword"  name="confirmPassword" required/>
                <label for="confirmPassword">Confirm Password</label>
            </div>
            <button class="button button2"><a href="">Submit</a></button>
            
            
        </form method="get">
        
    </div>
</body>

</html>
